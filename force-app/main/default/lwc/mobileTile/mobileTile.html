<template>
    <div onclick={handleClick}>
        <div class="content">
            <img src={mobile.Picture_URL__c} class="slds-align_absolute-center mobileImage" alt="Mobile picture" />
            <div>
                <p class="title slds-align_absolute-center">{mobile.Name}</p>
                <p class="slds-align_absolute-center">
                    MRP:
                    <lightning-formatted-number format-style="currency" currency-code="INR" value={mobile.MRP__c} class="price" maximum-fraction-digits="0"></lightning-formatted-number>
                </p>
            </div>            
        </div>
    </div>
</template>
